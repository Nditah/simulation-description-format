<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="1" y="1" width="14" height="14" rx="2" ry="2" fill="url(#lightGradient)" filter="url(#shadow)"/>
  
  <!-- SDF Text -->
  <text x="8" y="6.5" font-family="Arial, sans-serif" font-size="4" font-weight="bold" 
        text-anchor="middle" fill="white" stroke="#000080" stroke-width="0.1">SDF</text>
  
  <!-- Small subtitle -->
  <text x="8" y="11.5" font-family="Arial, sans-serif" font-size="2" 
        text-anchor="middle" fill="#FFE4E1" opacity="0.9">SIM</text>
  
  <!-- Robot/gear icon hint -->
  <circle cx="12" cy="4" r="1.5" fill="none" stroke="white" stroke-width="0.5" opacity="0.7"/>
  <circle cx="12" cy="4" r="0.5" fill="white" opacity="0.7"/>
</svg>